<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = x | 0
    y = y | 0
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }

  function line(x1, y1, x2, y2) {
    ctx.strokeStyle = 'black'
    ctx.moveTo(x1, y1)
    ctx.lineTo(x2, y2)
    ctx.stroke()
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线

画一条30度的斜线（选做）
在四个角画分别画一条45度的斜线以让画面看起来像一个相框
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>

<script>
  var dx=400
  var dy=300
  var y=0
  var yy=0
  for(var x=0;x<400;x++){
    dot(x,y,'black')
    yy+=dy
    if(yy>dx){
      y++
      yy-=dx
    }
  }

      var color='rgb(255,'+x+','+y+')'
      dot(x,y,color)
    }

</script>
<script>
  var a=50
  var b=50
  var r=50
  for(var x=0;x<=100;x++){
    for(var y=0;y<=100;y++){
      c=(x-a)*(x-a)+(y-b)*(y-b)-r*r
    }
    if(c<50 && c>-50){
