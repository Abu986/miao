<script id="ch0103/17">
  var xa= Number(prompt())
  var ya= Number(prompt())
  var xb= Number(prompt())
  var yb= Number(prompt())
  var xc= Number(prompt())
  var yc= Number(prompt())
  var lab = Math.sqrt((xa - xb) ** 2 + (ya - yb) ** 2);
  var lac = Math.sqrt((xa - xc) ** 2 + (ya - yc) ** 2);
  var lbc = Math.sqrt((xc - xb) ** 2 + (yc - yb) ** 2);
  var s = (lab + lac + lbc) / 2;
  var area = Math.sqrt(s * (s - lab) * (s - lac) * (s - lbc)).toFixed(2)
  console.log(area)
</script>

<script id="ch0104/19">
  var x = Number(prompt('输入x的值:'))
  var y = Number(prompt('输入y的值:'))
  var z = Number(prompt('输入操作符:'))
  if (z = '+') {
    var add = x + y
    console.log(add);
  } else if (z = '-') {
    var sub = x - y
    console.log(sub);
  } else if (z = '*') {
    var mul = x * y
    console.log(mul);
  } else if (z = '/') {
    if (y = 0) {
      console.log('Divided by zero!');
    }
    var div = x / y
    console.log(div);
  } else {
    console.log('Invalid operator!');
  }
</script>
<script id="ch0104/20">
  var a=Number(prompt())

  var dalta = b * b - 4 * a * c
  if(dalat == 0){
    var x=(-b) / (2 * a)
    console.log(x)
  }else if(dalat > 0){
    var x1=(-b + Math.sqrt(dalat)) / (2 * a)
    var x2=(-b - Math.sqrt(dalat)) / (2 * a)
    console.log(x1)

  }else{

  }
</script>
