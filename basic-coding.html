<script id="sqrt">
  var sqrt=function(n){
    var a=0
    var b=n
    while(b-a>0.000001){
      var m=(a+b)/2
      if(m*m>n){
        b=m
      }else if(m*m<n){
        a=m
      }else if(m*m==n){
        return m
      }
    }return m
  }
  //牛顿法
  var sqrt=function(n){
    var x=n
    while(Math.abs(x*x-n)>=0.000001){
      x=(x+n/x)/2
    }
    return x
  }
</script>

<script id="complete-number">
  var completenumber=function(n){
    var sqrt=Math.sqrt(n)
    var sum=1
    for(i=2;i<=sqrt;i++){
      if(n%i==0){
        var j=n/i
        if(i==j){
          sum+=i 
        }else{
          sum+=i+j
        }
      }if(sum==i){
        return true
      }else{
        return false
      }
    }
  }
</script>
<script id="complete-numbers">
  var completenumbers=function(n){
    var sqrt=Math.sqrt(n)
    for(i=2;i<=sqrt;i++){
      sum=0
      for(j=1;j<=i;j++){
        if(n%i==0){
        sum+=i
      }if(sum==n){
        return i
      }
      }
    }
  }
</script>
<script id="prime">
  var prime = function (n) {
  var sqrt = Math.sqrt(n)
  if (n == 2 || n == 3) {
    return true
  }
  if (n % 6 != 1 && n % 6 != 5) {
    return false
  }
  for (var i = 2; i <= sqrt; i++) {
    if (n % i == 0) {
      return false
    }
  }
  return true
}
</script>
<script id="primes">
  var primes = function (n) {
  var sqrt = Math.sqrt(n)
  for (var i = 2; i <= sqrt; i++) {
    if (n % i !== 0) {
      return n
    }
  }
  
}
</script>

<script id="lcm">
  function lcm(x,y){
    for(i=1;i<=x;i++){
      for(j=1;j<=y;j++){

        if(i==j){
          return z
        }
      }
    }
  }
